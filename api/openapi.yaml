            \ for the slave account will use 1000 as the master balance/equity.  If\
            \ the copier belongs to a strategy, this setting will be ignored."
          example: 0
          format: int32
          type: integer
        fixSlaveBalanceAndEquity:
          default: 0
          description: "Set the slave balance and equity to the specified value. A\
            \ value of 0 means deactivated. If set to 1000, the lot size calculation\
            \ for the slave account will use 1000 as the slave balance/equity.  If\
            \ the copier belongs to a strategy, this setting will be ignored."
          example: 0
          format: int32
          type: integer
        fixedLotSize:
          default: 0.01
          description: "Set the lot size to a specific value, only applicable when\
            \ the scaleType is set to '3' (Fixed lot size).  If the copier belongs\
            \ to a strategy, this setting will be ignored."
          example: 0.01
          type: number
        forceMinTrade:
          default: true
          description: "If set to true, when the calculated lot size is for example\
            \ 0.005, it will be adjusted to the minimum size of the symbol. If set\
            \ to false, the trade will not be executed. If the copier belongs to a\
            \ strategy, this setting will be ignored."
          example: true
          type: boolean
        forcePositionLotSize:
          default: false
