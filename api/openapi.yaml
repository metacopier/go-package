            \ any new trades and existing open positions are no longer managed. When\
            \ true, the copier operates normally."
          type: boolean
        copyMagicNumber:
          default: false
          description: "When enabled, the magic number from the master account's order\
            \ will be copied to the corresponding trade on the slave account."
          example: false
          type: boolean
        copyOpenPositions:
          default: false
          description: "When enabled, the copier will also replicate any open positions\
            \ on the master account to the slave account at the time of activation."
          example: false
          type: boolean
        copyOriginalComment:
          default: false
          description: "Enabling this option is not recommended. Comments on the slave\
            \ account are used for internal tracking purposes, and if missing, open\
            \ positions may under certain circumstances be incorrectly detected as\
            \ unmanaged. When enabled, the original order comment from the master\
            \ account will be copied to the corresponding order on the slave account.\
            \ If disabled, the default tracking comment will be used instead."
          example: false
          type: boolean
        copyStopLoss:
          default: true
          description: "If the copier belongs to a strategy, this setting will be\
            \ ignored."
          type: boolean
        copyTakeProfit:
          default: true
          description: "If the copier belongs to a strategy, this setting will be\
            \ ignored."
          type: boolean
        customComment:
          description: "Custom comment to be used for trades. If specified, this comment\
            \ will be used instead of the default tracking comment."
          example: My Custom Comment
          maxLength: 20
          minLength: 0
          type: string
        customMagicNumber:
          description: "Custom magic number to be used for trades. If specified, this\
