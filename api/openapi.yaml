  /rest/api/v1/accounts/{accountId}/copiers/{copierId}/resync:
    post:
      description: "Resynchronize with the master account. If a position was closed\
        \ on the slave account but remains open on the master, this operation will\
        \ reopen the position on the slave to match the master's state."
      operationId: resyncCopier
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: copierId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Resynchronize copier with master
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/copiers/{copierId}/symbolMappings/current:
    get:
      operationId: getAccountCopierCurrentSymbolMappings
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: copierId
