  /rest/api/v1/accounts/{accountId}/logs:
    get:
      operationId: getAccountLogs
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: "Get the last logs: e.g. 100 means the last 100 logs"
        example: 100
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: You can set an offset. Offset 100 means 101-200
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: ISO 8601
        example: 2023-07-28T14:32:07+07:00
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: string
        style: form
      - description: ISO 8601
        example: 2023-12-25T16:05:06+07:00
        explode: true
        in: query
        name: stop
        required: false
        schema:
          type: string
        style: form
      - description: "Filter logs by log level type ID. If you choose 3 = Info, then\
          \ all logs with a lower level are returned. The levels are: 1 = Error, 2\
          \ = Warning, 3 = Info."
        example: 1
        explode: true
        in: query
        name: logTypeId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/LogDTO"
                type: array
          description: OK
      summary: Get account logs
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/monitorOnlySlavesCopier:
