    FeatureDataCollectorDTO:
      description: DTO for the Data Collector feature (account) (PRO)
      properties:
        activateDataCollector:
          default: true
          description: "Activate the data collector feature to record equity, profit,\
            \ and balance time series data."
          example: true
          type: boolean
        collectionIntervalSeconds:
          default: 60
          description: "Collection interval in seconds. Defines how frequently the\
            \ system checks and records equity, profit, and balance data. Note: Data\
            \ is only saved when values have changed from the previous record to optimize\
            \ storage and reduce redundancy."
          example: 60
          format: int32
          minimum: 10
          type: integer
        normalizeValues:
          default: false
          description: "If true, normalizes all values when fetching data via REST\
            \ endpoint to hide real account size. Uses the first record's balance\
            \ (or equity if balance not recorded, or floating PnL if neither recorded)\
            \ as reference point and scales it to 100,000. The same scaling factor\
            \ is then applied to ALL records, preserving relative performance and\
            \ growth patterns while obscuring actual account values. Example: if first\
            \ balance is 50,000, all values are doubled (factor 2.0), making first\
            \ balance = 100,000, but subsequent balances scale proportionally. Data\
            \ is always stored as-is without normalization. Use this feature when\
            \ sharing performance data without exposing real capital."
          example: false
          type: boolean
        recordBalance:
          default: true
          description: "If true, records account balance (closed positions only).\
            \ Balance represents the account value based on closed trades only."
          example: true
          type: boolean
        recordEquity:
          default: true
          description: "If true, records account equity (including floating PnL).\
            \ Equity represents the current account value including open positions."
          example: true
          type: boolean
        recordFloatingPnL:
          default: true
          description: "If true, records floating PnL separately. This is the unrealized\
            \ profit/loss from currently open positions."
          example: true
          type: boolean
        retentionDays:
          description: Data retention period in days. This is a fixed system value
            and cannot be modified by users.
          example: 90
          format: int32
          readOnly: true
          type: integer
      required:
      - activateDataCollector
      - collectionIntervalSeconds
      - normalizeValues
      - recordBalance
      - recordEquity
      - recordFloatingPnL
      type: object
