        hideComment: false
        martingaleStrategy: false
        ignoreCurrency: false
        ignoreContractSize: true
        openRetryTimeoutInMinutes: 10
        forceMinTrade: true
        openRetry: false
        fromAccountId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        copyOriginalComment: false
        fixedLotSize: 0.01
        fromAccountAlias: fromAccountAlias
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
