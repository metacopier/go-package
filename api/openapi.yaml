              $ref: "#/components/schemas/FeatureDTO"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeatureDTO"
          description: OK
      summary: Create an account feature
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/features/{featureId}:
