    get:
      operationId: getAccountFeature
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: featureId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
