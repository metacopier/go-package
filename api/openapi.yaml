          type: string
        style: simple
      - explode: false
        in: path
        name: featureId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureDTO"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeatureDTO"
          description: OK
      summary: Update an account feature
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/history/positions:
    get:
      description: The history is not updated in real-time. There may be a delay of
        up to 3 minutes
      operationId: getHistoryPositions
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: ISO 8601
        example: 2023-07-28T14:32:07+07:00
        explode: true
        in: query
        name: start
        required: true
        schema:
          type: string
        style: form
      - description: ISO 8601
        example: 2023-12-25T16:05:06+07:00
        explode: true
        in: query
        name: stop
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
