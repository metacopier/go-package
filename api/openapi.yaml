            \ be applied. If false, and the currencies of the master and slave accounts\
            \ differ, the lot size calculation will include a conversion to account\
            \ for the currency difference."
          example: false
          type: boolean
        martingaleStrategy:
          default: false
          description: "Adjust the lot size based on the Martingale multiplier. If\
            \ there is a significant difference in balance/equity between the master\
            \ and slave accounts, the lot size on the slave account may be rounded\
            \ down. For example, if trades of 0.02 and 0.04 lots are placed on the\
            \ master account (balance 4000 USD), a standard copier would open 0.01\
            \ and 0.01 lots on the slave account (balance 1000 USD - which is incorrect).\
            \ However, if this option is activated, it will open 0.01 and 0.02 lots.\
            \ Default is false.  If the copier belongs to a strategy, this setting\
            \ will be ignored."
          example: false
          type: boolean
        maxLotSize:
          default: 0.0
          description: "Sets the maximum lot size for each position. If a position\
            \ exceeds this size, it will be adjusted to this maximum limit. A value\
            \ of 0 means deactivated."
          example: 0.0
          type: number
        maxOpenPositions:
          default: 0
          description: "Limits the maximum number of open positions the copier can\
            \ maintain at any given time. If the limit is reached, new positions will\
            \ be skipped until existing positions are closed. A value of 0 means the\
            \ feature is deactivated."
          example: 0
          format: int32
          type: integer
        maxSlippage:
          default: 0
          description: "Set the slippage (deviation) in points. A value of 0 means\
            \ deactivated. For scalping strategies with a close take profit, it's\
            \ recommended to set the value low, for example, 1-3 points (10 points\
            \ = 1 pip). A common value is 20. A value of 0 means deactivated (Trade\
            \ is always executed at actual price - recommended if you use martingale/hedging/grid).\
            \ If the copier belongs to a strategy, this setting will be ignored."
          example: 0
          format: int32
          type: integer
        maximumLot:
          default: 0.0
          description: "When enabled, the total lot size of all open positions (related\
            \ to this copier) will not exceed this value, new positions will be skipped\
            \ until existing positions are closed. A value of 0 means deactivated."
          example: 0.0
          type: number
        monitorOnly:
          default: false
          description: "Indicates whether this copier is in monitor-only mode. When\
            \ true, the copier monitors the source account and manages existing open\
            \ positions (can close, modify them) but will not copy any new trades.\
            \ When false, the copier operates in normal copying mode."
          type: boolean
        multiplier:
          default: 1.0
          description: Set the multiplier. Default is 1.000
          example: 1.0
          exclusiveMaximum: false
          exclusiveMinimum: false
          maximum: 999.999
          minimum: 0.001
          type: number
        openRetry:
          default: false
          description: "If enabled, the retry mechanism activates when a broker rejects\
            \ the request or fails to respond. If set to false, the request is sent\
            \ only once. For Martingale strategies, it is recommended to activate\
            \ this option, especially when copying between different brokers with\
            \ varying market opening/closing times. For strategies with small pip\
            \ profits and larger lot sizes, it is better to deactivate the retry mechanism.\
            \ For HFT (High-Frequency Trading), it is also better to deactivate it."
          example: false
          type: boolean
        openRetryTimeoutInMinutes:
          default: 10
          description: "Specifies the total duration (in minutes) during which the\
            \ retry mechanism will attempt to resend a rejected or failed request.\
            \ If set to 0, the system will retry indefinitely. Once this duration\
            \ elapses, no further retry attempts will be made. This setting is applicable\
            \ only if 'openRetry' is set to true."
          example: 10
          format: int32
          type: integer
        reverse:
          default: false
          description: "If enabled, the order direction is reversed. Useful for trading\
            \ strategies that require inverse operations."
          example: false
          type: boolean
        scaleType:
          $ref: "#/components/schemas/ScaleTypeDTO"
        skipPendingOrders:
          default: true
          description: "This setting allows traders to choose whether or not to replicate\
            \ pending orders (orders that have not yet been executed). Skipping pending\
            \ orders is highly recommended. By default, this option is blocked. If\
            \ you are an expert trader, please contact us to unlock this option. If\
            \ the copier belongs to a strategy, this setting will be ignored. For\
            \ DXtrade is not supported. For TradeLocker, MatchTrader, Binance and\
            \ Bybit, quotes are not in real-time, so small slippage settings are not\
            \ recommended."
          example: true
          type: boolean
        toAccountId:
          description: "You have to set it during resource creation, after that, it\
