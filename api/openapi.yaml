        toStrategyId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        active: true
        toAccountId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        fixMasterBalanceAndEquity: 0
        fixSlaveBalanceAndEquity: 0
        reverse: false
