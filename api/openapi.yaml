          description: No Content
      summary: Set all copiers of all slave accounts to monitor-only mode
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/orders:
    post:
      description: "Places an order and returns immediately. The endpoint does not\
        \ wait for the trade to be executed and therefore does not confirm whether\
        \ the execution was successful or not. To open positions, use the /positions\
        \ endpoint."
      operationId: sendOrder
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PositionRequestDTO"
