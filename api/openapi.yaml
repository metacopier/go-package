      operationId: getAccountAuditLogs
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Maximum number of logs to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Number of logs to skip for pagination
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Start date filter (ISO-8601 format)
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: End date filter (ISO-8601 format)
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/AuditLogDTO"
                type: array
          description: OK
      summary: Get audit logs for a specific account
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/copiers:
