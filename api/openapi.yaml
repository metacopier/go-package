openapi: 3.0.1
info:
  contact:
    url: https://metacopier.io
  description: "Explore the power of the MetaCopier API! Our RESTful API offers scalable\
    \ and secure access to accounts, projects, and more. Get started quickly with\
    \ authentication, explore endpoints, and access code samples in various languages.<br/><br/>All\
    \ dates are in ISO 8601<br/><br/>This API is not designed for real-time communication\
    \ purposes. For instance, continuously polling account information such as open\
    \ positions every second is not recommended.<br/><br/>Our frontend uses this API,\
    \ so you can look at the requests on our frontend for examples."
  title: MetaCopier API
  version: 1.2.5
servers:
- description: Generated server url
  url: https://api.metacopier.io
security:
- ApiKeyAuth: []
tags:
- description: "To simplify the API, we combined the pending orders and positions\
    \ into the 'positions' endpoint."
  name: Trading API
paths:
  /rest/api/v1/accounts:
    get:
      operationId: getAccounts
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/AccountDTO"
                type: array
          description: OK
      summary: Get all accounts
      tags:
      - Account API
    post:
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountDTO"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountDTO"
          description: OK
      summary: Create an account
      tags:
      - Account API
  /rest/api/v1/accounts/activateAllCopiers:
    post:
      operationId: activateAllCopiers
      responses:
        "204":
          description: No Content
      summary: Activate all copiers across all accounts
      tags:
      - Account API
  /rest/api/v1/accounts/deactivateAllCopiers:
    post:
      operationId: deactivateAllCopiers
      responses:
        "204":
          description: No Content
      summary: Deactivate all copiers across all accounts
      tags:
      - Account API
  /rest/api/v1/accounts/monitorOnlyAllCopiers:
    post:
      operationId: monitorOnlyAllCopiers
      responses:
        "204":
          description: No Content
      summary: Set all copiers across all accounts to monitor-only mode
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}:
    delete:
      operationId: deleteAccount
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          description: OK
      summary: Delete an account
      tags:
      - Account API
    get:
      operationId: getAccount
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountDTO"
          description: OK
      summary: Get an account
      tags:
      - Account API
    put:
      operationId: updateAccount
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountDTO"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountDTO"
          description: OK
      summary: Update an account
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/actions/closeAllPositions:
    post:
      operationId: closeAllPositions
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Close all account positions
      tags:
      - Trading API
  /rest/api/v1/accounts/{accountId}/actions/start:
    post:
      operationId: startAccount
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountDTO"
          description: OK
      summary: Start an account (connect)
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/actions/stop:
