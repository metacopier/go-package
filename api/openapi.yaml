          description: OK
      summary: Get account copier current symbol mappings
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/dataCollector:
    get:
      description: "Retrieves equity, balance, and floating PnL time-series data collected\
        \ for advanced analytics, drawdown monitoring, and equity curve construction."
      operationId: getAccountDataCollectorRecords
      parameters:
      - explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: "Maximum number of records to return (default: 10000, use -1\
          \ for all records)"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Start date filter (ISO-8601 format)
        example: 2023-01-01T00:00:00Z
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          type: string
        style: form
      - description: End date filter (ISO-8601 format)
        example: 2023-12-31T23:59:59Z
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/DataCollectorRecordDTO"
                type: array
          description: OK
      summary: Get data collector records for a specific account
      tags:
      - Account API
  /rest/api/v1/accounts/{accountId}/deactivateSlavesCopier:
